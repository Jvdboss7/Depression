<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Depression Detector</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Depression Detector</span> Sentiment Analyser</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction == 0 %}
				<h1>Prediction: <span class='safe'>Positive Tweet.</span></h1>
			{% endif %}
			{% if prediction == 1 %}
				<h1>Prediction: <span class='danger'>Depressed Tweet.</span></h1>
			{% endif %}

		</div>




	</body>
</html>
